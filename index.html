<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UW Bootcamp Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <nav>
                <li class="timer"></li>
            </nav>
        </header>

        <section class="startquiz">
        <h1>Welcome to the UW Coding Quiz!</h1>
            <p>Please answer best to your abilities. The timer starts decreasing once you press start. 
                Timer will also decrease by 10 seconds faster if your answer is wrong.
            </p>
            <button id="start-btn">START</button>
        </section>

        <section class="container" id="hide-questions">
            <h1 class="question">Question</h1>
            <div class="option-buttons"></div>
                <h2 class="result"></h2>  
        </section>

       <section class="alldone" id="hide-score">
            <h1>All Done!</h1>
            <h2 class="userscore">Your Final Score: </h2>
                <input type="text" class="initials" placeholder="Enter your initials">
                <button class="submit">SUBMIT</button>
        </section> 

        <section class="highscores" id="hide-highscores">
            <h1>Current Highscores</h1>
            <h2 class="savedhighscores"></h2>
            <button class="goback">GO BACK</button>
        </section> 
        
        
        <script src="./script.js"></script>
    </body>
</html>
